<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖</title>
</head>

<body>
    <div id="lucky"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/lucky-canvas@1.7.25"></script>
<script>
    const randomArray = (arr) => arr.sort(() => Math.random() > 0.5 ? 1 : -1)
    const config = {
        name: ['贾逊雅', '李长沁', '王莉', '张悦', '郑瑜栋', '再来一次'],
        project: ['csc', '红牛', '罗盘', '账房', '再来一次'],
        background: ['#a9ecfe', '#b8e5d2', '#bb8fed', '#f1cef2', '#efa8fe', '#b8c5f2']
    }
    let type = 'name'
    for (let key in config) {
        config[key] = randomArray(config[key])
    }
    const selectLucky = () => {
        return Math.floor(Math.random() * config[type].length)
    }

    let prizes = config[type].map((item, inx) => {
        return { background: config.background[inx], fonts: [{ text: item }] }
    })
    const myLucky = new LuckyCanvas.LuckyWheel('#lucky', {
        width: '300px',
        height: '300px',
        blocks: [{ padding: '10px', background: '#617df2' }],
        prizes,
        buttons: [{
            radius: '35%',
            background: '#8a9bf3',
            pointer: true,
            fonts: [{ text: '开始', top: '-10px' }]
        }],
        start: function () {
            // 开始游戏
            myLucky.play()
            // 使用定时器模拟接口
            setTimeout(() => {
                // 结束游戏
                let lucky = selectLucky()
                console.log(config[type][lucky]);
                myLucky.stop(lucky)
            }, 100)
        }
    })

</script>

</html>
